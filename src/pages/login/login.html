<ion-content padding class="background">
	<ion-card>

	  <ion-img src="images/piple.png" > </ion-img>

	  <ion-card-header>
	    <h1> Welcome to PiPle ! </h1>
	  </ion-card-header>
	
	  <ion-card-content>
	    <ion-list no-lines>

	    	<ion-item>
    			<ion-label floating>Email Address</ion-label>
    			<ion-input type="text" [(ngModel)]="user.email" ></ion-input>
  			</ion-item>

  			<ion-item>
    			<ion-label floating>Password</ion-label>
    			<ion-input type="password" [(ngModel)]="user.password" ></ion-input>
  			</ion-item>

  			<ion-item>
  				<p>Forgot password ? <a href="#">Click Here</a></p>
  			</ion-item>

  			<button ion-button color="danger" block outline (click)="login(user)">Login</button>
            <button ion-button color="twitter" block outline (click)="register()">Register</button>
	    
	    </ion-list>

	    <p>OR</p>

	    <button ion-button color="primary" ion-left block>
	    	<ion-icon name="logo-facebook"></ion-icon>
	    	<div>Login with Facebook</div>
	    </button>

	    <button ion-button color="danger" ion-left block>
	    	<ion-icon name="logo-google"></ion-icon>
	    	<div>Login with Google</div>
	    </button>

	  </ion-card-content>
	
	</ion-card>

</ion-content>
