<ion-header no-border>
	<ion-navbar>
		<ion-title>Universe View</ion-title>

		<ion-segment [(ngModel)]="viewstyle">
	      <ion-segment-button value="PiPleView">
	        PiPleView
	      </ion-segment-button>
	      <ion-segment-button value="Classic">
	        Classic
	      </ion-segment-button>
	    </ion-segment>

	</ion-navbar>
		
	
</ion-header>


<ion-content padding>

	<div [ngSwitch]="viewstyle">

	  <ion-list *ngSwitchCase="'PiPleView'">
		<ion-item>
		  <h2>Ruby</h2>
		</ion-item>
	  </ion-list>

	  <ion-list *ngSwitchCase="'Classic'">
		<ion-item>
		  <h2>Luna</h2>
		</ion-item>
	  </ion-list>
	  
	</div>
	
</ion-content>
