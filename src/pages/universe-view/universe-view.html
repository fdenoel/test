<ion-header>
  <ion-toolbar>
    <ion-segment [(ngModel)]="viewstyle">
      <ion-segment-button value="PiPleView">
        PiPleView
      </ion-segment-button>
      <ion-segment-button value="Classic">
        Classic
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content padding>

	<div [ngSwitch]="viewstyle">
	  <ion-list *ngSwitchCase="'PiPleView'">
		<ion-item>
		  <ion-thumbnail item-start>
			<img src="img/thumbnail-puppy-1.jpg">
		  </ion-thumbnail>
		  <h2>Ruby</h2>
		</ion-item>
	  </ion-list>

	  <ion-list *ngSwitchCase="'Classic'">
		<ion-item>
		  <ion-thumbnail item-start>
			<img src="img/thumbnail-kitten-1.jpg">
		  </ion-thumbnail>
		  <h2>Luna</h2>
		</ion-item>
	  </ion-list>
	</div>
	
</ion-content>
